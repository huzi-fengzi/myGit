		<script type="text/javascript">
			//swiper
			var mySwiper = new Swiper('.swiper-container', {
				direction: 'vertical',
				loop: false,
				observer: true, //修改swiper自己或子元素时，自动初始化swiper
				observeParents: true, //修改swiper的父元素时，自动初始化swiper	
				speed:0,
				observer:true,//启动动态检查器，当改变swiper的样式（例如隐藏/显示）或者修改swiper的子元素时，自动初始化swipe
				observeParents:true,//将observe应用于Swiper的父元素。当Swiper的父元素变化时，例如window.resize，Swiper更新。
				onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
					swiperAnimateCache(swiper); //隐藏动画元素 
					swiperAnimate(swiper); //初始化完成开始动画
				},
				
				onSlideNextEnd: function(swiper){					
					if(swiper.activeIndex==1){
						$(".sui2_out").css({
							display:"none"
						});
						$(".sui1_in").attr("swiper-animate-delay","0s");
						$(".page1_s").attr("swiper-animate-delay","0.5s");
					}
					if(swiper.activeIndex==2){
						$(".sui3_out").css({
							display:"none"
						});
						$(".sui1_out").css({
							display:"block"
						});
					}
					if(swiper.activeIndex==3){
						$(".sui4_out").css({
							display:"none"
						});
						$(".sui2_out").css({
							display:"block"
						});
					}
//					swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			  },
			  onSlidePrevEnd: function(swiper){			
					if(swiper.activeIndex==1){
						$(".sui2_out").css({
							display:"block"
						});
						$(".sui1_in").attr("swiper-animate-delay","1.5s");
						$(".page1_s").attr("swiper-animate-delay","2.5s")
					}
					if(swiper.activeIndex==2){
						$(".sui3_out").css({
							display:"block"
						});
						$(".sui1_out").css({
							display:"none"
						});
					}
					if(swiper.activeIndex==3){
						$(".sui4_out").css({
							display:"block"
						});
						$(".sui2_out").css({
							display:"none"
						});
					}
					 
//			      swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			  },
			  onSlideChangeEnd: function(swiper) {
					swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
					
				},
								
			})
			$(".ckcx_btn").on({
				click:function(){
					mySwiper.slideNext();					
					
				}
			})
		</script>
